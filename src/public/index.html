<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disertație</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <canvas id="qrcode"></canvas>
        <div id="ttt">
          <table class="board" style="width: 100%" border="1">
            <tr><td width="33.33%" data-idx=0>&nbsp;</td> <td data-idx=1>&nbsp;</td> <td data-idx=2>&nbsp;</td> </tr>
            <tr><td data-idx=3>&nbsp;</td> <td  width="33.33%" data-idx=4>&nbsp;</td> <td data-idx=5>&nbsp;</td> </tr>
            <tr><td data-idx=6>&nbsp;</td> <td data-idx=7>&nbsp;</td> <td  width="33.33%" data-idx=8>&nbsp;</td> </tr>
          </table>
          <button id="new_ttt">New game</button> <button id="rematch_ttt">Rematch</button> <button id="replay">Replay</button>
          <div>Game state: <span id="game_state">no game</span></div>
        </div>
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Scrie aici..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Care este numele tău?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js?v=22"></script>
  <script src="/qr.min.js"></script>
</body>
</html>
